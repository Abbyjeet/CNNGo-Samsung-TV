<div class="exitModalbox box" class="outerExitModalContainer" ng-class="classname"> 
	<div align="center" class="exitModalContainer">
        <div class="exitContainer">
            <div class="exitMessageContainer">
                <span class="exitMessage">Do you want to exit CNNgo?</span>
            </div>
        </div>
        <div class="exitOptionsContainer">
            <div class="exitModalButtonRow reg-buttons" id="">
                <button id="exitModalExitButton" class="" focusable data-focusable-depth="{{focusLevel}}" data-focusable-group="exitModalGroup" data-focusable-name="exitModalExitButtonName" data-focusable-next-focus-up="null" data-focusable-next-focus-down="null" data-focusable-next-focus-right="exitModalCancelButtonName" data-focusable-next-focus-left="null" on-focused="onFocusButton('exitModalExitButton')" on-blurred="onBlurButton('exitModalExitButton')" on-selected="exit()" ng-class="">Exit</button> 
                <button id="exitModalCancelButton" class="" focusable data-focusable-depth="{{focusLevel}}" data-focusable-group="exitModalGroup" data-focusable-name="exitModalCancelButtonName" data-focusable-next-focus-up="null" data-focusable-next-focus-down="null" data-focusable-next-focus-right="null" data-focusable-next-focus-left="exitModalExitButtonName" on-focused="onFocusButton('exitModalCancelButton')" on-blurred="onBlurButton('exitModalCancelButton')" on-selected="cancel()" ng-class="">Cancel</button> 
            </div>
        </div>
	</div>
</div>
