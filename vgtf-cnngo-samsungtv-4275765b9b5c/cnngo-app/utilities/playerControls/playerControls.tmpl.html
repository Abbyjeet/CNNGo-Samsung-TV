<div ng-hide="hidePlayerControls" class="playerControlsContainer">
    <button id="playPauseButtonId" focusable data-focusable-depth="8" data-focusable-group="playerControlsGroup" data-focusable-name="playPauseButton" class="playPauseButton playerButton">
        <img class="playerIcon playPauseIcon" src="{{playPauseImage}}" />
    </button>
    <span class="timeElapsedLabel">{{timeElapsedText}}</span>
    <div class="progressBarContainer">
        <div class="scrubberBar"> </div>
        <div class="bufferBar" ng-style="{ 'width' : bufferWidth }"> </div>
        <div class="playPositionBar" ng-style="{ 'width' : progressWidth }"> </div>
    </div>
    <span class="timeRemainingLabel">{{timeRemainingText}}</span>
</div>
