<div class="list-area" > <!-- opacity 0.2 -->
    <div class="title font-label" ng-class="{'title-opacity': currentCategory !== listCategory}">{{title}}</div>
    <caph-list id="list-{{listCategory}}" container-class="list-container" wrapper-class="list-scroll-wrapper" items="item in dataCategory[listCategory]" on-scroll-start="onScrollStart($context)" on-scroll-finish="onScrollFinish($context)" mouse-scroll-area-size="40" loop="true">
    <div id="{{listCategory}}-{{item.id}}" class="item" ng-class="{'item-blank': item.isBlank === true}" focusable data-focusable-depth="1" data-focusable-initial-focus="{{$index === 0}}" on-focused="focus($event, listCategory, this, $index)"  on-blurred="blur($event, listCategory, this)" on-selected="selectedPlay($event, listCategory, item, $index)">
        <div class="loader" ng-show="item.loaded === false"></div>
        <div class="content" ng-hide="item.loaded === false" style="background: url({{item.photo_urls[0].url || ''}});-webkit-background-size:100% 100%;">
            <div class="play-icon"></div>
            <div class="text font-label">
                <div class="font-info">{{item.duration}}</div>
            </div>
        </div>
        <div class="item-description font-info" ng-hide="item.loaded === false">{{item.headline}}</div>
    </div>
</caph-list>
</div>
